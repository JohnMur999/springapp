<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDos</title>
</head>
<body>
<h1>Your ToDos</h1>
<a th:href="@{/todos/new}">Create New ToDo</a>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}">Title</span> - <span th:text="${todo.description}">Description</span>
        <a th:href="@{/todos/edit/{id}(id=${todo.id})}">Edit</a>
        <a th:href="@{/todos/delete/{id}(id=${todo.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
