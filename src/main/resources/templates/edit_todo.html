<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit ToDo</title>
</head>
<body>
<h1>Edit ToDo</h1>
<form th:action="@{/todos/edit/{id}(id=${todo.id})}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" name="title" th:value="${todo.title}" />
    </div>
    <div>
        <label>Description:</label>
        <input type="text" name="description" th:value="${todo.description}" />
    </div>
    <div>
        <label>Completed:</label>
        <input type="checkbox" name="completed" th:checked="${todo.completed}" />
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
